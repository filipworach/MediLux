databaseChangeLog:
  - changeSet:
      id: create_role_table
      author: Filip
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: create_visit_types_table
      author: Filip
      changes:
        - createTable:
            tableName: visit_types
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: type
                  type: VARCHAR(50)
              - column:
                  name: description
                  type: VARCHAR(255)


  - changeSet:
      id: create_status_table
      author: Filip
      changes:
        - createTable:
            tableName: statuses
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(40)
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

  - changeSet:
      id: create_patients_table
      author: Filip
      changes:
        - createTable:
            tableName: patients
            columns:
              - column:
                  name: e_mail
                  type: VARCHAR(60)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(30)
              - column:
                  name: surname
                  type: VARCHAR(50)
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: pesel
                  type: VARCHAR(11)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: street_name
                  type: VARCHAR(50)
              - column:
                  name: house_number
                  type: VARCHAR(10)
              - column:
                  name: flat_number
                  type: VARCHAR(10)
              - column:
                  name: post_code
                  type: VARCHAR(10)
              - column:
                  name: city
                  type: VARCHAR(50)
              - column:
                  name: password
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: patients
            baseColumnNames: role_id
            constraintName: fk_patient_role_id
            referencedTableName: roles
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: create_status_table
      author: Filip
      changes:
        - createTable:
            tableName: statuses
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(40)
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

  - changeSet:
      id: create_employee_table
      author: Filip
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: e_mail
                  type: VARCHAR(60)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: pesel
                  type: VARCHAR(11)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: street_name
                  type: VARCHAR(50)
              - column:
                  name: house_number
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: flat_number
                  type: VARCHAR(10)
              - column:
                  name: post_code
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: is_doctor
                  type: BOOLEAN
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: employees
            baseColumnNames: role_id
            constraintName: fk_employee_role_id
