databaseChangeLog:
  - changeSet:
      id: create_role_table
      author: Filip
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
  - changeSet:
      id: create_user_table
      author: Filip
      changes:
        - createTable:
            tableName: patients
            columns:
              - column:
                  name: e_mail
                  type: VARCHAR(60)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(30)
              - column:
                  name: surname
                  type: VARCHAR(50)
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: pesel
                  type: VARCHAR(11)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: street_name
                  type: VARCHAR(50)
              - column:
                  name: house_number
                  type: VARCHAR(10)
              - column:
                  name: flat_number
                  type: VARCHAR(10)
              - column:
                  name: post_code
                  type: VARCHAR(10)
              - column:
                  name: city
                  type: VARCHAR(50)
              - column:
                  name: password
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: patients
            baseColumnNames: role_id
            constraintName: fk_patient_role_id
            referencedTableName: roles
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: create_status_table
      author: Filip
      changes:
        - createTable:
            tableName: statuses
            columns:
              - column:
                  name: id
                  type: SMALLINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(40)
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: true




  - changeSet:
      id: create_employee_table
      author: Filip
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: e_mail
                  type: VARCHAR(60)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: pesel
                  type: VARCHAR(11)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: street_name
                  type: VARCHAR(50)
              - column:
                  name: house_number
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: flat_number
                  type: VARCHAR(10)
              - column:
                  name: post_code
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: is_doctor
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: employees
            baseColumnNames: role_id
            constraintName: fk_employee_role_id
            referencedTableName: roles
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: create_visit_table
      author: Filip
      changes:
        - createTable:
            tableName: visits
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: patient_id
                  type: VARCHAR(60)
                  constraints:
                    nullable: true
              - column:
                  name: doctor_id
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
              - column:
                  name: start_time
                  type: TIME
              - column:
                  name: stop_time
                  type: TIME
              - column:
                  name: comment
                  type: VARCHAR(255)
              - column:
                  name: room
                  type: VARCHAR(50)
              - column:
                  name: status_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: visits
            baseColumnNames: patient_id
            constraintName: fk_patient_id
            referencedTableName: patients
            referencedColumnNames: e_mail
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: visits
            baseColumnNames: doctor_id
            constraintName: fk_doctor_id
            referencedTableName: employees
            referencedColumnNames: e_mail
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: visits
            baseColumnNames: status_id
            constraintName: fk_status_id
            referencedTableName: statuses
            referencedColumnNames: id
            onDelete: CASCADE
  - changeSet:
      id: remove_email_column
      author: Filip
      changes:
        - dropColumn:
            tableName: employees
            columnName: email

  - changeSet:
      id: add_password_column_to_employees
      author: Filip
      changes:
        - addColumn:
            tableName: employees
            columns:
              - column:
                  name: password
                  type: varchar(200)
                  constraints:
                    nullable: false

  - changeSet:
      id: remove_date_column
      author: Filip
      changes:
        - dropColumn:
            tableName: visits
            columnName: date

  - changeSet:
      id: createSequence
      author: Filip
      changes:
        - createSequence:
            sequenceName: hibernate_sequence
            startValue: 1
            incrementBy: 1

  - changeSet:
      id: change_id_to_serial
      author: Filip
      changes:
        - modifyDataType:
            tableName: visits
            columnName: id
            newDataType: SERIAL

  - changeSet:
      id: dropSequence
      author: Filip
      changes:
        - dropSequence:
            sequenceName: hibernate_sequence

