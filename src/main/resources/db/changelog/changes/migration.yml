            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: createEmployeeVisitTable
      author: your_name
      changes:
        - createTable:
            tableName: employee_visit
            columns:
              - column:
                  name: employee_id
                  type: VARCHAR(60)
              - column:
                  name: visit_type_id
                  type: SERIAL
        - addPrimaryKey:
            tableName: employee_visit
            columnNames: "employee_id, visit_type_id"
        - addForeignKeyConstraint:
            baseTableName: employee_visit
            baseColumnNames: employee_id
            referencedTableName: employees
            referencedColumnNames: e_mail
            constraintName: fk_employee_visit_employee
        - addForeignKeyConstraint:
            baseTableName: employee_visit
            baseColumnNames: visit_type_id
            referencedTableName: visit_types
            referencedColumnNames: id
            constraintName: fk_employee_visit_visit_type





  - changeSet:
      id: create_visit_table
      author: Filip
      changes:
        - createTable:
            tableName: visits
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: patient_id
                  type: VARCHAR(60)
                  constraints:
                    nullable: true
              - column:
                  name: doctor_id
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: TIMESTAMP
              - column:
                  name: stop_time
                  type: TIMESTAMP
              - column:
                  name: comment
                  type: VARCHAR(255)
              - column:
                  name: room
                  type: VARCHAR(50)
              - column:
                  name: status_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: prescription
                  type: BYTEA
                  constraints:
                    nullable: true
              - column:
                  name: visit_type_id
                  type: SMALLINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: visits
            baseColumnNames: patient_id
            constraintName: fk_patient_id
            referencedTableName: patients
            referencedColumnNames: e_mail
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: visits
            baseColumnNames: doctor_id
            constraintName: fk_doctor_id
            referencedTableName: employees
            referencedColumnNames: e_mail
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: visits
            baseColumnNames: status_id
            constraintName: fk_status_id
            referencedTableName: statuses
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: visits
            baseColumnNames: visit_type_id
            constraintName: fk_visit_type_id
            referencedTableName: visit_types
            referencedColumnNames: id













